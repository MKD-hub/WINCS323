<!DOCTYPE html>
<html>
    <head>
        <title>Login - Book Review</title>
        <link rel="stylesheet" href="../CSS/site.css">
        <script defer src="../JS/script.js"></script>
    </head>

    <body>
        
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>

                <li>
                    <div class="account-options">
                        <a href="SignUpForm.html">Sign up</a>
                        <a href="Login.html">Login</a>
                    </div>
                </li>

            </ul>
        </nav>

        <form  class="signup-main-form" id="login-form">
            <div class="main-form-container">
                
                <div class="signup-inputs">
                    <h2>Login</h2>
                    <hr>

                    
                    <label for="UserName">User Name</label>
                    <input required type="text" name="UserName" placeholder="Enter your user name">

                    <label for="Password">Password</label>
                    <input required type="password" name="Password" placeholder="Enter your password">

                </div>

                <div class="signup-conf-container">
                    <div class="signup-conf-box">
                        <!--TODO: Add icons for successful signup and unsuccessful signup-->
                        <!--they're display none by default.-->
                        <!--Once signed up either one will trigger depending on the response-->

                        <img src="../Assets/Signup.svg">
                        <div class="signup-conf-button-container">
                            <button type="submit" class="signup-submit" onclick="login()">login</button>
                        </div>
                    </div>

                    
                </div>

            </div>
        </form>



    </body>
</html>
