<!DOCTYPE html>
<html>
    <head>
        <title>Update review</title>
        <link rel="stylesheet" href="../CSS/site.css"></rel>
        <script defer src="../JS/script.js"></script>
    </head>

    <body onload="GetReviewInfo()">

        <nav class="main-nav">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>

                <li>
                    <div class="account-options" id="account-options">
                        <a href="SignUpForm.html" id="signup">Sign up</a>
                        <a href="Login.html" id="login">Login</a>
                        <a href="UserPage.html" id="name-display"><i>FirstName LastName</i></a>
                        <a href="#" id="logout" onclick="LogoutRefresh()">Logout</a>
                    </div>
                </li>

            </ul>
        </nav>
        
        <form action="" class="main-review-form" id="update-form">

            <div class="main-review-form-container">

                <div class="image-submitter-container">

                    <img src="../Assets/Upload.svg" alt="upload icon" id="book-cover">

                    <div class="upload">
                        <input type="file" name="BookCover" id="file" accept="image/*" onchange="getReviewImg()">
                        <label for="file" class="btn-upload">upload cover</label>
                    </div>
                </div>

                <div class="review-inputs">
                    <label for="BookTitle">Book Title</label>
                    <input type="text" name="ReviewBookName" placeholder="Enter book title" id="book-title">

                    <label for="ReviewTitle">Review Title</label>
                     <input type="text" name="ReviewTitle" placeholder="Enter review title" id="review-title">

                    <label for="ReviewBody">Your review</label>
                    <textarea type="text" name="ReviewBody" placeholder="Your review goes here" id="review-body"></textarea>
                </div>

                <div class="review-submission">
                    
                    <!-- <div class="review-submission-btn"> -->
                        <button class="btn-submit" type="submit" onclick="UpdateReview()">Done</button>
                    <!-- </div> -->
                </div>   

            </div>

        </form>

    </body>
</html>
