<!DOCTYPE html>
<html>
    <head>
        <title>Create Review</title>
        <link rel="stylesheet" href="../CSS/site.css">
        <script defer src="../JS/script.js"></script>
        <meta charset="utf-8">
    </head>

    <body onload="CheckLoggedIn()">

        <!-- nav -->
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>

                <li>
                    <div class="account-options">
                        <a href="#"><i>FirstName LastName</i></a>
                    </div>
                </li>

            </ul>
        </nav>

        <!-- nav -->

        <form action="" class="main-review-form">

            <div class="main-review-form-container">

                <div class="image-submitter-container">

                    <img src="../Assets/Upload.svg" alt="upload icon">

                    <div class="upload">
                        <input type="file" id="file" accept="image/*">
                        <label for="file" class="btn-upload">upload cover</label>
                    </div>
                </div>

                <div class="review-inputs">
                    <label for="BookTitle">Book Title</label>
                    <input type="text" placeholder="Enter book title">

                    <label for="ReviewTitle">Review Title</label>
                     <input type="text" placeholder="Enter review title">

                    <label for="ReviewBody">Your review</label>
                    <textarea type="text" placeholder="Your review goes here"></textarea>
                </div>

                <div class="review-submission">
                    
                    <!-- <div class="review-submission-btn"> -->
                        <button class="btn-submit" type="submit" onclick="login()">Done</button>
                    <!-- </div> -->
                </div>   

            </div>

        </form>


    </body>
</html>
