<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="../CSS/site.css">
        <script defer src="../JS/script.js"></script>
    </head>

    <body>

        <nav class="main-nav">
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>

                <li>
                    <div class="account-options">
                        <a href="#">Sign up</a>
                        <a href="#">Login</a>
                    </div>
                </li>

            </ul>
        </nav>

        <form action="" class="signup-main-form">
            <div class="main-form-container">
                
                <div class="signup-inputs">
                    <h2>Sign Up</h2>
                    <hr>

                    <label for="FirstName">First Name</label>
                    <input type="text" placeholder="Enter your first name">

                    <label for="LasttName">Last Name</label>
                    <input type="text" placeholder="Enter your last name">

                    <label for="UserName">User Name</label>
                    <input type="text" placeholder="Enter your user name">

                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your email">

                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter your password">

                    <label for="Password1">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password">

                </div>

                <div class="signup-conf-container">
                    <div class="signup-conf-box">
                        <!--TODO: Add icons for successful signup and unsuccessful signup-->
                        <!--they're display none by default.-->
                        <!--Once signed up either one will trigger depending on the response-->

                        <img src="../Assets/Signup.svg">
                        <div class="signup-conf-button-container">
                            <button type="submit" class="signup-submit">Sign up</button>
                        </div>
                    </div>

                    
                </div>

            </div>
        </form>

    </body>


</html>
